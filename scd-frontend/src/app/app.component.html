<h1>Speaker diarization</h1>
<div class="process_one_container">
  <input type="file" name='file' (change)="onFileSelected($event.target)" multiple/>
  <img *ngIf="showLoader" src="../assets/loading.gif" alt="" />
  <button (click)="startPreprocess()">pre process</button>

  <button (click)="startProcess()">Speaker Change Detection</button>
  <button (click)="startSecondProcess()">Speaker Diarization</button>
  <div class="spickersContainer">
    <div  *ngFor="let speaker of speakers; let i = index"  class="spescker">
      <div>
        <div class="soundWave" [ngStyle]="{ 'width': (6*(speaker['To']-speaker['From']))+'vw' }">
           <p [ngStyle]="{ color: colors[speaker['cluster']] }">
            speaker {{ speaker["cluster"] }}
          </p>
          <div class="times">
            <div class="from">
            <p class="from">{{ speaker["From"] }}s</p>
            </div>
            <div class="to">
              <p class="to">{{ speaker["To"] }}s   |</p>
            </div>
          </div>
          <div id="bars">
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
          </div>
         
        </div>
        </div>
    </div>
    <h1 *ngIf = "speakers[0]">Number of speakers {{ speakers[0]["clusters"] }}</h1>
  </div>
</div>
