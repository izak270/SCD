<h1>Speaker diarization</h1>
<div class="process_one_container">
  <input type="file" name='file' (change)="onFileSelected($event.target)" multiple/>
  <img *ngIf="showLoader" src="../assets/loading.gif" alt="" />
  <button (click)="startPreprocess()">pre process</button>

  <button (click)="startProcess()">first process</button>
  <button (click)="startSecondProcess()">second process</button>
  <div class="spickersContainer">
    <div  *ngFor="let speaker of speakers; let i = index"  class="spescker">
      <div *ngIf="i>0&&!(speaker['cluster'] === speakers[i-1]['cluster'])">
        <div class="soundWave" [ngStyle]="{ 'width': (3*(speaker['To']-speaker['From']))+'vw' }">
          <div class="times">
            <div class="from">
            <p class="from">From</p>
            <p class="from">{{ speaker["From"] }}</p>
            </div>
            <div class="to">
              <p class="from">To</p>
              <p class="to">{{ speaker["To"] }}</p>
            </div>
          </div>
          <div id="bars">
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
            <div
              [ngStyle]="{ 'background-color': colors[speaker['cluster']] }"
              class="bar"
            ></div>
          </div>
          <!-- <p [ngStyle]="{ color: colors[speaker['cluster']] }">
            specker{{ speaker["cluster"] }}
          </p> -->
        </div>
        </div>
    </div>
    <h1 *ngIf = "speakers[0]">Number of speakers {{ speakers[0]["clusters"] }}</h1>
  </div>
</div>
